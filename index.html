<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
</head>

<body>
    <h1>Calculadora</h1> <input type="number" id="num1" placeholder="Número 1"> <input type="number" id="num2"
        placeholder="Número 2"> <button onclick="calcular('suma')">Sumar</button> <button
        onclick="calcular('resta')">Restar</button> <button onclick="calcular('multiplicar')">Multiplicar</button>
    <button onclick="calcular('dividir')">Dividir</button>
    <p>Resultado: <span id="resultado"></span></p>
    <script src="calculadora.js"></script>
    <script>        
    function calcular(operacion) { 
        const num1 = parseFloat(document.getElementById("num1").value); 
        const num2 = parseFloat(document.getElementById("num2").value); 
        let resultado; switch (operacion) { 
            case 'suma': resultado = suma(num1, num2); 
            break; 
            case 'resta': resultado = resta(num1, num2); 
            break; 
            case 'multiplicar': resultado = multiplicar(num1, num2); 
            break; 
            case 'dividir': try { resultado = dividir(num1, num2); } 
            catch (error) { resultado = error.message; } 
            break; }            
            document.getElementById("resultado").innerText = resultado; }    </script>
</body>

</html>
